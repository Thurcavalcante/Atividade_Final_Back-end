<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Opção de cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style type="text/css">
        h1, p {
            text-align: center;

        body {

    <div class="cabecalho">
        <h1>CRUDs</h1>
    </div>
    <hr>
    <br>

        <div class="row">
            <div class="col">
                <div class="card text-bg-dark mb-3" style="max-width: 18rem;">

                        </svg>
                      </div><br>
                      <p class="card-text"><a class="btn btn-secondary" href="{% url 'listar_produtos' %}">Ver detalhes &raquo;</a></p>
                    </div>
                  </div>
            </div>
            <div class="col">
              <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                  <div class="card-header text-center">Imagem</div>
                  <div class="card-body">
                    <div class="img text-center"><svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                      <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                      <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                    </svg>
                    </div><br>
                    <p class="card-text"><a class="btn btn-secondary" href="{% url 'listar_produtos' %}">Ver detalhes &raquo;</a></p>
                  </div>
                </div>
          </div>
            <div class="col">
                <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Estilo</div>
                    <div class="card-body">
                      <div class="img text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-person-square" viewBox="0 0 16 16">
                          <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>

                        </svg></div><br>
                      <p class="card-text"><a class="btn btn-secondary" href="{% url 'listar_produtos' %}">Ver detalhes &raquo;</a></p>
                    </div>
                  </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Marcas</div>
                    <div class="card-body">
                      <div class="img text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-tag" viewBox="0 0 16 16">
                          <path d="M6 4.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm-1 0a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0z"/>

                        </svg></div><br>
                      <p class="card-text"><a class="btn btn-secondary" href="{% url 'listar_produtos' %}">Ver detalhes &raquo;</a></p></div>
                  </div>
            </div>
            <div class="col">
                <div class="card text-bg-dark mb-3" style="max-width: 18rem;">
                    <div class="card-header text-center">Quantidade</div>
                    <div class="card-body">
                      <div class="img text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-123" viewBox="0 0 16 16">

                    </div>
                  </div>
            </div>
        </div>
    <br>
    <hr>

</html>
