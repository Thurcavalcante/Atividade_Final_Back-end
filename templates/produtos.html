<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <h1>Produtos</h1>
    
    <p><a href="{% url 'cadastrar_produto' %}"><button type="button" class="btn btn-success">Cadastrar Produto</button></a></p>

    <p>Lista de Produtos:</p>
    
    {% for produto in todos_produtos %} 

    <table class="table table-hover">
        <thead>
          <tr>
            
            <th scope="col">Produto</th>
            <th scope="col">Estilo</th>
            <th scope="col">Marca</th>
            <th scope="col">Quantidade</th>
            <th scope="col">Edite</th>
            <th scope="col">Remova</th>
          </tr>
        </thead>
        
        <tbody class="table-group-divider">
          <tr>
            
            <td>{{produto.produto}}</td>
            <td>{{produto.estilo}}</td>
            <td>{{produto.marca}}</td>
            <td>{{produto.quantidade}}</td>
            <td><a href="{% url 'editar_produto' produto.id %}"><button type="button" class="btn btn-primary">EDITAR</button></a></td>
            <td><a href="{% url 'remover_produto' produto.id %}"><button type="button" class="btn btn-danger">REMOVER</button></a></td>
          </tr>
        </tbody>
      </table>
    {% empty %}

    <div class="alert alert-danger" role="alert">
      <p>Nenhum produto cadastrado!</p>
    </div>
    {% endfor %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
