
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conecte-se</title>
    <link rel="stylesheet" href="../css/estilo_login_cadastro.css">
    <style type="text/css">
        main form input[type="submit"]
        {
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h1>Conecte-se</h1>
        <div class="social-media">
            <a href="#">
                <img src="../imagens_geral/telas_login_cadastro/google.png" alt="Logo do Google">
            </a>
            <a href="#">
                <img src="../imagens_geral/telas_login_cadastro/facebook.png" alt="Logo do Facebook">
            </a>
            <a href="#">
                <img src="../imagens_geral/telas_login_cadastro/linkedin.png" alt="Logo do Linkedin">
            </a>
        </div>

        <div class="alternative">
            <span>OU</span>
        </div>

        <form action="">
            
            <label for="email">
                <span>Usuario</span>
                <input type="email" id="email" name="email" placeholder="E-mail ou CPF" autofocus required>
            </label>

            <label for="password">
                <span>Senha</span>
                <input type="password" id="password" name="password" autofocus required>
            </label>

            <div class="link">
                <p> <a href="#">Esqueci minha senha.</a></p>
            </div>

            <input type="submit" value="Entrar" id="button">
        </form>
    </div>
    <div class="images">
        <img src="../imagens_geral/telas_login_cadastro/celular_sem_fundo.png" alt="Mobile">
    </div>
</body>
</html>
